{% extends 'index.html' %}
{% load static %}

{% block content %}
<div class="m-4 md:mx-32 md:my-6">
    <h1 class="text-3xl text-gray-600 dark:text-gray-300 mb-2">NBA Teams</h1>
    <div class="mb-6">
        <ul class="flex gap-4 font-semibold mb-2">
            <li><a href="sort=az"
                    class="text-gray-600 dark:text-gray-300 hover:text-gray-800 dark:hover:text-gray-100">Sort A-Z</a>
            </li>
            <li><a href="sort=za"
                    class="text-gray-600 dark:text-gray-300 hover:text-gray-800 dark:hover:text-gray-100">Sort Z-A</a>
            </li>
            <li><a href="/teams"
                class="text-gray-600 dark:text-gray-300 hover:text-gray-800 dark:hover:text-gray-100">Remove filter</a>
        </li>
        </ul>
    </div>
    <div class="grid md:grid-cols-5 md:grid-rows-6 text-gray-600 dark:text-gray-300 gap-4 font-semibold text-lg">
        {% for team in teams %}
        <div class="bg-gray-100 dark:bg-gray-800 flex flex-col items-center justify-center text-center border border-gray-300 hover:border-gray-500 dark:border-gray-800 dark:hover:border-gray-700 rounded-2xl py-3 shadow-sm shadow-gray-400 hover:border dark:shadow-gray-950">
            <img class="dark:fill-white h-[80px] w-[80px]" src="{{ team.logo.url }}">{{team.name}}
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
